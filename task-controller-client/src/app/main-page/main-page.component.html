<div class="container">
  <div class="row">
    <p-dataTable [value]="projects" selectionMode="single" (onRowClick)="clicked($event)"  [contextMenu]="cm">
      <p-column field="name" header="Project name"></p-column>
      <p-column field="createdAt" header="Created at"></p-column>
    </p-dataTable>
    <div class="centered text-center" style="margin-top: 10px;">
      <button pButton type="text" (click)="displayDialog(click)" label="Add new"></button>
    </div>
  </div>
  <p-dialog header="Add Project" [(visible)]="dialogVisible"   [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="project">
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="name">Name</label></div>
        <div class="ui-grid-col-8"><input type="text" pInputText id="name" [(ngModel)]="project.name" #name="ngModel"/></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="createdAt">Created at</label></div>
        <div class="ui-grid-col-8">
          <!--<p-calendar [(ngModel)]="project.createdAt" id="createdAt" disabled="true"></p-calendar>-->
          <input type="text" pInputText id="createdAt" [(ngModel)]="project.createdAt" disabled="true" />
        </div>
      </div>
    </div>
    <footer>
      <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
        <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
      </div>
    </footer>
  </p-dialog>
</div>
